<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test01</title>

        <link href="./CSS/Test.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d5cdd4eff1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="https://www.naver.com" target="_blank">
                    <img src="/Test/naverlogo.jpg" id="naver-logo">
                </a>
            </div>
        </header>

        <main>
            <div>
                <form id="login-form">
                    <fieldset id="login-fd">
                        <div id="login-id-item">
                            <input type="text" name="inputId" id="login-id" placeholder="아이디 입력">
                        </div>
                        <div id="login-pw-item">
                            <input type="password" name="inputPw" id="login-pw" placeholder="비밀번호 입력">
                        </div>
                        <div id="keep-check">
                            <label><input type="checkbox"><span>로그인 상태 유지</span></label> 
                        </div>
                        <span id="ip-bo">IP보안</span>
                        <button type="submit" id="login-btn">로그인</button>
                        
                    </fieldset>
                </form>
            </div>
        </main>

    </body>
</html>
